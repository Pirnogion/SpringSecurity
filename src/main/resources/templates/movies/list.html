<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фильмы - Фильмотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Фильмотека</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/about}">О приложении</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/logout}" sec:authorize="isAuthenticated()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <hr/>
        <a sec:authorize="hasAnyRole('ADMIN', 'USER')" th:href="@{/movies/showAddForm}" class="btn btn-primary btn-disabled">Добавить фильм</a>
        <br/><br/>
        <table class="table table-bordered table-striped" id="moviesTable">
            <thead>
            <tr>
                <th>Название</th>
                <th>Видимость</th>
                <th>Кассовые сборы</th>
                <th>Список актеров</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie: ${movies}">
                <td th:text="${movie.title}"/>
                <td th:text="${movie.visible}"/>
                <td th:text="${movie.box}"/>
                <td>
                    <div th:each="actor: ${movie.actors}" th:text="|${actor.name} ${actor.surname}|"/>
                </td>
                <td sec:authorize="hasAnyRole('ADMIN', 'USER')">
                    <a th:href="@{/movies/showUpdateForm(id=${movie.id})}" class="btn btn-info">Изменить</a>
                    <a th:href="@{/movies/delete(id=${movie.id})}" class="btn btn-danger ml-2">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
              $("#moviesTable").DataTable({
                    'aoColumnDefs': [{
                          'bSortable': false,
                          'aTargets': [-1] /* 1st one, start by the right */
                    }]
              });
        })
    </script>
</body>
</html>
