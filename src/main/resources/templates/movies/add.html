<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление фильма - Фильмотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Фильмотека</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/about}">О приложении</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/logout}" sec:authorize="isAuthenticated()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <hr/>
        <h3>Добавление фильма</h3>
        <hr/>
        <form th:action="@{/movies/save}" th:object="${movie}" method="POST">
            <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Введите название"/>
            <input type="text" th:field="*{box}" class="form-control col-4 mb-4" placeholder="Кассовые сборы"/>
            <label class="form-check-label">
                <input type="checkbox" th:field="*{visible}" class="form-check-input col-4 mb-4"/>
                Видимость
            </label>
            <select th:field="*{actors}" class="form-select col-4 mb-4" multiple>
                <option th:each="actor: ${actors}" th:value="${actor.id}" th:text="|${actor.name} ${actor.surname}|"/>
            </select>
            <br>
            <button type="submit" class="btn btn-primary col-2">Добавить</button>
            <input type="hidden" th:field="*{id}">
        </form>
        <hr/>
        <a th:href="@{/movies/showList}">Вернуться к списку</a>
    </div>
</body>
</html>
