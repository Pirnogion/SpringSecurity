<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение роли - Фильмотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Фильмотека</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/about}">О приложении</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/logout}" sec:authorize="isAuthenticated()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <hr/>
        <h3>Изменение роли</h3>
        <hr/>
        <form th:action="@{/users/saveRoles}" th:object="${user}" method="POST">
            <div th:text="|ФИО: ${user.name}|"/>
            <div th:text="|E-mail: ${user.email}|"/>
            <select th:field="*{roles}" class="form-select col-4 mb-4" multiple>
                <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}"/>
            </select>
            <br>
            <button type="submit" class="btn btn-primary col-2">Обновить</button>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{name}">
        </form>
        <hr/>
        <a th:href="@{/users}">Вернуться к списку</a>
    </div>
</body>
</html>
